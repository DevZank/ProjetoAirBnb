<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Isaac Martins">
  <meta name="description" content="Airbnb Layout Page">
  <meta name="keywords" content="Airbnb, Layout, Website">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">

  <link rel="stylesheet" href="styles/style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link rel="shortcut icon" href="assets/Airbnb_logo.png" type="image/x-icon">

  <title>Airbnb Layout</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="title__container">
        <i class="ri-translate"></i>        
        <h1>Punta Quintay, a melhor vista de Quintay</h1>
      </div>

      <div class="information">
        <div class="information__left">
          <div>
            <i class="ri-star-fill"></i>
            <strong>4,99</strong>
          </div>
          <div>
            <a href="#">247 coment√°rios</a>
          </div>
          <div>
            <i class="ri-award-fill"></i>
            <span>Superhost</span>
          </div>
          <div>
            <a href="#">Quintay Casablanca, Valparaiso Region, Chile</a>
          </div>
        </div>
        <div class="information__right">
          <button>
            <i class="ri-share-fill"></i>
            <span>Compartilhar</span>
          </button>
          <button>
            <i class="ri-heart-fill"></i>
            <span>Salvar</span>
          </button>
        </div>
      </div>
    </header>

    <section class="images">
      <picture>
        <img src="assets/foto-1.webp" alt="Imagem 1">
      </picture>
      <picture>
        <img src="assets/foto-2.webp" alt="Imagem 2">
      </picture>
      <picture>
        <img src="assets/foto-3.webp" alt="Imagem 3">
      </picture>
      <picture>
        <img src="assets/foto-4.webp" alt="Imagem 4">
      </picture>
      <picture>
        <img src="assets/foto-5.webp" alt="Imagem 5">
      </picture>
    </section>
  </div>
</body>
</html>
